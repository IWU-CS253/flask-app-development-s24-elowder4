{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-sm-8">
        <form action="{{ url_for('update_entry') }}" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control" id="title" value="{{ title }}" required>
                <label for="category">Category:</label>
                <input type="text" name="category" class="form-control" id="category" value="{{ category }}" required>
                <label for="text">Text:</label>
                <textarea type="text" name="text" class="form-control" id="text" rows="5" required>{{ text }}</textarea>
                <input type="hidden" name="id" value="{{ id }}">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
